# Staticcheck configuration
# https://staticcheck.dev/docs/configuration/

# Enable all checks except overly noisy ones
checks = [
    "all",

    # Disable some noisy checks
    "-ST1000",  # Package comments (can add later)
    "-ST1003",  # CamelCase (Go naming)
    "-ST1016",  # Receiver names (consistency)
    "-ST1020",  # Comment on exported type
    "-ST1021",  # Comment on exported function
    "-ST1022",  # Comment on exported var
]

# Staticcheck checks explained:
# ==============================================================================
# SA1* - Various static analysis checks
# SA2* - Concurrency problems
#   SA2000: sync.WaitGroup.Add called in goroutine
#   SA2001: Empty critical section (lock/unlock with nothing between)
#   SA2002: Called testing.T.FailNow in goroutine
#   SA2003: Deferred Lock right after Lock
# SA3* - Testing issues
# SA4* - Useless code
#   SA4006: Value assigned never used
#   SA4017: Pure function result discarded
# SA5* - Correctness issues
#   SA5000: Nil dereference
#   SA5001: Deferring Close before checking error
#   SA5002: Infinite loop
#   SA5003: Defers in infinite loop
#   SA5007: Infinite recursion
#   SA5010: Impossible type assertion
#   SA5011: Possible nil pointer dereference
#   SA5012: Passing odd-sized slice to function expecting even
# SA6* - Performance issues
#   SA6000: Using regexp.Match instead of compiled regexp
#   SA6001: Missing mutex unlock
#   SA6002: sync.Pool value not pointer
#   SA6003: Converting string to []byte for writing
#   SA6005: Inefficient string comparison
# SA9* - Dubious code constructs
#   SA9001: Defers in range loop
#   SA9002: Using struct with unexported fields
#   SA9003: Empty body
#   SA9004: Only first constant in group has explicit type
#   SA9005: Calling printf with dynamic format
#   SA9008: else of if with break/continue/return not necessary
#
# S1* - Code simplifications
# QF* - Quick fixes
# ==============================================================================

